<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>FocusPoint Tests</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		
		<link rel="stylesheet" type="text/css" href="../../css/focuspoint.css">
		<link rel="stylesheet" type="text/css" href="../demo.css">
		<link rel="stylesheet" type="text/css" href="test.css">
		
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.focuspoint.js"></script>
		
		<script type="text/javascript">
		//<![CDATA[	
			
			(function($) {
				$(document).ready(function() {
					
					//Activate test cases individually
					$('#Default .focuspoint, #MissingWH .focuspoint, #Zoom .focuspoint, #MinRegion .focuspoint').focusPoint();
					$('#LegacyGrid .focuspoint').focusPoint({legacyGrid: true});
					$('#Zoom a').click(function(e){
						e.preventDefault();
						var scaleCSS = 'scale(' + $(this).data('scale') + ')';
						$('#Zoom img').css({
							'ms-transform': scaleCSS,
							'webkit-transform': scaleCSS,
							'transform': scaleCSS
						});
					}).get(2).click();
					$('#NoResize .focuspoint').focusPoint({
						reCalcOnWindowResize : false
					});
					$('#NoResize a.adjust').click(function(){
						$('#NoResize .focuspoint').focusPoint('adjustFocus'); //Short for .data('focusPoint').adjustFocus();
						return false;
					});
					$('#NoResize a.resize-on').click(function(){
						$('#NoResize .focuspoint').focusPoint('windowOn');
						return false;
					});
					$('#NoResize a.resize-off').click(function(){
						$('#NoResize .focuspoint').focusPoint('windowOff');
						return false;
					});
					$('#NoResize a.throttle-slow').click(function(){
						$('#NoResize .focuspoint').data('focusPoint').setThrottleDuration(500);
						return false;
					});
					$('#NoResize a.throttle-fast').click(function(){
						$('#NoResize .focuspoint').data('focusPoint').setThrottleDuration(20);
						return false;
					});
					$('#NoResize a.throttle-off').click(function(){
						$('#NoResize .focuspoint').data('focusPoint').setThrottleDuration(0);
						return false;
					});
					
				});
			}(jQuery));
		
		//]]>
		</script>
		
	</head>
	<body>
	
		<p><b>FocusPoint Tests</b> <a href="https://github.com/jonom/jquery-focuspoint">»&nbsp;Project&nbsp;Home</a></p>
	
			<div id="Default" class="test">
				<div class="focuspoint"
				data-focus-x="0.665"
				data-focus-y="0.3755"
				data-image-w="922"
				data-image-h="666">
					<img src="../img/lizard.jpg" alt="" />
				</div>
				<div class="focuspoint"
				data-focus-x="0.645"
				data-focus-y="0.642"
				data-image-w="667"
				data-image-h="1000">
					<img src="../img/bird.jpg" alt="" />
				</div>
				<span class="label">Default behaviour</span>
			</div>
	
			<div id="LegacyGrid" class="test">
				<div class="focuspoint"
				data-focus-x="0.33"
				data-focus-y="0.249"
				data-image-w="922"
				data-image-h="666">
					<img src="../img/lizard.jpg" alt="" />
				</div>
				<div class="focuspoint"
				data-focus-x="0.29"
				data-focus-y="-0.284"
				data-image-w="667"
				data-image-h="1000">
					<img src="../img/bird.jpg" alt="" />
				</div>
				<span class="label">Legacy grid</span>
			</div>
	
			<div id="MinRegion" class="test">
				<div class="focuspoint"
				data-focus-x=".9555,.401"
				data-focus-y=".1565,.698"
				data-image-w="922"
				data-image-h="666">
					<img src="../img/lizard-min.jpg" alt="" />
				</div>
				<div class="focuspoint"
				data-focus-x="0.46, 0.774"
				data-focus-y="0.868, 0.475"
				data-image-w="667"
				data-image-h="1000">
					<img src="../img/bird-min.jpg" alt="" />
				</div>
				<span class="label">Minimum cropping region</span>
			</div>
	
			<div id="MissingWH" class="test">
				<div class="focuspoint"
				data-focus-x="0.665"
				data-focus-y="0.3755">
					<img src="../img/lizard.jpg" alt="" />
				</div>
				<div class="focuspoint"
				data-focus-x="0.645"
				data-focus-y="0.642">
					<img src="../img/bird.jpg" alt="" />
				</div>
				<span class="label">Missing image-w and image-h</span>
			</div>
	
			<div id="Zoom" class="test">
				<div class="focuspoint"
				data-focus-x="0.665"
				data-focus-y="0.3755"
				data-image-w="922"
				data-image-h="666">
					<img src="../img/lizard.jpg" alt="" />
				</div>
				<div class="focuspoint"
				data-focus-x="0.645"
				data-focus-y="0.642"
				data-image-w="667"
				data-image-h="1000">
					<img src="../img/bird.jpg" alt="" />
				</div>
				<span class="label">Scale:
					<a href="#" data-scale="1">1x</a>
					<a href="#" data-scale="1.5">1.5x</a>
					<a href="#" data-scale="3">3x</a>
					<a href="#" data-scale="5">5x</a></span>
			</div>
	
			<div id="NoResize" class="test">
				<div class="focuspoint"
				data-focus-x="0.665"
				data-focus-y="0.3755"
				data-image-w="922"
				data-image-h="666">
					<img src="../img/lizard.jpg" alt="" />
				</div>
				<div class="focuspoint"
				data-focus-x="0.645"
				data-focus-y="0.642"
				data-image-w="667"
				data-image-h="1000">
					<img src="../img/bird.jpg" alt="" />
				</div>
				<span class="label">Don't adjust on window resize 
					<a href="#" class="adjust">» Adjust Focus</a>
					<a href="#" class="resize-on">» Resize listening On</a>
					<a href="#" class="resize-off">» Resize listening Off</a>
					<a href="#" class="throttle-fast">» Throttle fast</a>
					<a href="#" class="throttle-slow">» Throttle slow</a>
					<a href="#" class="throttle-off">» Throttle off</a>
				</span>
			</div>
	
	</body>
</html>
